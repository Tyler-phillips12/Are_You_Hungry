<!DOCTYPE html>
<html>
<head>
  <title>Random Meal Spinner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="mealName"></div>
  <p> Having trouble deciding what to make for dinner, lunch, breakfast, and or desert? No problem let us handle that for you with this random recipe generator. Just click spin and get cooking!  </p>
  <div class="spinner">
    <div class="meal-details">
      <img id="mealImage" class="meal-image" src="" alt="">
    </div>
  </div>
  <div id="mealRecipe"></div>
  <button id="randomButton" class="centered-button">Spin</button>

  <!-- Modal Container -->
  <div id="mealModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalMealName"></h2>
      <p id="modalMealRecipe"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
