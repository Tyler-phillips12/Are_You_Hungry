<!DOCTYPE html>
<html>
<head>
  <title>Random Meal Spinner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="mealName"></div>
  <p> Having trouble deciding what to make for dinner, lunch, breakfast, and or desert? No problem let us handle that for you with this random recipe generator. Just click spin and get cooking!  </p>
  <div class="spinner">
    <div class="meal-details">
      <img id="mealImage" class="meal-image" src="" alt="">
    </div>
  </div>
  <div id="mealRecipe"></div>
  <div class="filters">
  <label for="mealType">Meal Type:</label>
  <select id="mealType">
    <option value="Breakfast">Breakfast</option>
    <option value="Lunch">Lunch</option>
    <option value="Dinner">Dinner</option>
  </select>

  <label for="meatType">Meat:</label>
  <select id="meatType">
    <option value="None">None</option>
    <option value="Chicken">Chicken</option>
    <option value="Beef">Beef</option>
    <option value="Pork">Pork</option>
    <option value="Fish">Fish</option>
    <option value="Turkey">Turkey</option>
    <option value="Lamb">Lamb</option>
  </select>

  <label for="vegType">Vegetable:</label>
  <select id="vegType">
    <option value="None">None</option>
    <option value="Broccoli">Broccoli</option>
    <option value="Carrot">Carrot</option>
    <option value="Spinach">Spinach</option>
    <option value="Tomato">Tomato</option>
    <option value="Potato">Potato</option>
    <option value="Peas">Peas</option>
  </select>
</div>

<button id="randomButton">Get Random Recipe</button>

  <!-- Modal Container -->
  <div id="mealModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalMealName"></h2>
      <p id="modalMealRecipe"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
